{% extends "master.html" %}
{% block style %}
  <style>
  * { box-sizing:border-box; }

  body {
    font-family: Helvetica;
    background: #eee;
    -webkit-font-smoothing: antialiased;
  }

  hgroup {
    text-align:center;
    margin-top: 4em;
  }

  form {
    width: 480px;
    margin: 4em auto;
    padding: 3em 2em 2em 2em;
    background: #fafafa;
    border: 1px solid #ebebeb;
    box-shadow: rgba(0,0,0,0.14902) 0px 1px 1px 0px,rgba(0,0,0,0.09804) 0px 1px 2px 0px;
  }

  </style>
{% endblock %}
{% block content %}
  <hgroup>
    <h3>Login</h3>
    {% if new_user %}
      <p style="color:green;">Welcome, {{new_user}}! Login to continue!</p>
    {% endif %}
    {% if error %}
      <p style="font-size:18px;color:red;">{{error}}</p>
    {% endif %}
  </hgroup>
  <form method="post">
    <div class="row">
      <div class="input-field col s12">
        <input placeholder="user@example.com" required="true" id="email" name="email" type="email">
        <label for="email">Email</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <input id="password" name="password"  required="true" type="password">
        <label for="password">Password</label>
      </div>
    </div>
    <button class="btn waves-effect waves-light light-blue" type="submit">
      Submit
      <i class="material-icons right">send</i>
    </button>
  </form>
{% endblock %}
